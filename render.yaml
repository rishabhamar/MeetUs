services:
  - type: web
    name: streamlit-app           # ← Required and must not be empty
    plan: free
    runtime: python              # ← Must be a supported native runtime
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.3            # ← Sets Python version precisely
    buildCommand: |
      apt-get update && apt-get install -y portaudio19-dev python3-pyaudio
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
